<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section>
		<div class="image">
			<img src="phone.png" alt="image" class="img">
		</div>
		<div class="common_block">
			<div class="main_block">
				<img src="logo.png" alt="logo">
				<div class="input">
					<input type="text" placeholder="Phone number, username, or email">
					<input type="text" placeholder="Password">
				</div>
				<div class="button">
					<a href="#">Log In</a>
				</div>
				<div class="line">
					<div class="line1"></div>
					<div class="or">or</div>
					<div class="line1"></div>
				</div>
				<div class="facebook">
					<img src="Facebook.png" alt="facebook logo">
					<a href="http://facebook.com">Log in with 		Facebook
					</a>
				</div>
				<div class="password_issue">
					<a href="#">Forgot password?</a>
				</div>
			</div>
			<div class="main_block">
				<div class="sign">
					<p>
					Don't have an account?<a href="#"> Sign up</a>
					</p>
				</div>
			</div>
			<div class="ad">
				<div>
					<p>Get the app.</p>
				</div>
				<div class="dshop">
					<img src="store1.png" alt="store">
				</div>
			</div>
		</div>
	</section>
	<footer>
            <div class="link">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="#">Press</a>
                        </li>
                        <li>
                            <a href="#">API</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Directory</a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    	&#169; 2020 Instagram
                </div>
            </div>
        </footer>
</body>
</html>
