<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="script.js"></script>
	<title>Word counter</title>
</head>
<body>
	<div class="container col">
		<h1>Word Counter</h1>
		<textarea id="text" rows="10" cols="100"></textarea>
		<div class="block row">
			<p>Characters: <span id="chars"></span></p>
			<p>Words: <span id="words"></span></p>
		</div>
		<div class="block row">
			<p>Sentences: <span id="sentences"></span></p>
			<p>Paragraphs: <span id="paragraphs"></span></p>
		</div>
		<div class="block row">
			<p>Reading time: <span id="time"></span></p>
		</div>
	</div>
</body>
</html>
